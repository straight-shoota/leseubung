<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Leseübung</title>
    <style>body,html{font-family:Roboto,"Helvetica Neue","Helvetica","Arial",sans-serif;font-size:11pt;line-height:1.4142}label{font-weight:700;color:#666}button,legend{text-transform:uppercase}button{background-color:#666;padding:.5em 1.2em;font-weight:400;border:none;border-radius:.1em;cursor:pointer;color:#fefefe}button:hover{background-color:#444}.render-area{border-top:2px solid #666;display:flex;flex-wrap:wrap}.render-area__extra{max-width:20em;padding:1em}.render-area__extra>button{margin-bottom:.5em;display:inline-block}.composition{width:100%}fieldset{border:1px solid #ccc;margin-bottom:1.4rem}legend{color:#666}input[type=integer],input[type=text],select,textarea{padding:.3em;font-size:1.1em;font-weight:700;color:#333;border:1px solid #ddd;border-radius:.2em}input[type=integer]:not(:nth-of-type(2)):not(.align-left){text-align:right}.fieldset{display:flex;flex-wrap:wrap}.fieldset>*{flex-basis:20em}.field{margin:.5em;display:flex}.field:not(.field--patterns){align-items:baseline}.field__label{min-width:8em;text-align:right;margin-right:.5em}.field--patterns{flex-direction:row;flex-basis:100%}.form-actions{margin:.5em .5em 1.5em}button#generate{font-size:1.3em}.composition__wrapper{margin:1.5em 0}.composition__toggle{cursor:pointer;text-decoration:underline}</style>
  </head>
  <body>
    <h1>Leseübung</h1>
    <form>
  <fieldset>
    <legend>Setup</legend>

    <div class="fieldset fieldset--setup">
      <div class="field field--count">
        <div class="field__label">
          <label for="count_count">Takt (M):</label>
        </div>
        <div class="field__input">
          <input type="integer" id="count_count" size="2" value="4">/<input type="integer" id="meter_count" size="2" value="4">
        </div>
      </div>

      <div class="field field--unit_count">
        <div class="field__label">
          <label for="unit_count">Zähleinheit (L):</label>
        </div>
        <div class="field__input">
          1/<input type="integer" id="unit_count" size="2" value="8" class="align-left">
        </div>
      </div>

      <div class="field field--clef">
        <div class="field__label">
          <label for="clef">Schlüssel:</label>
        </div>
        <div class="field__input">
          <select id="clef">
            <option value="perc">Schlagzeug</option>
            <option value="treble" selected="selected">Violin</option>
            <option value="alto">Alt</option>
            <option value="tenor">Tenor</option>
            <option value="bass">Bass</option>
            <option value="none">Keiner</option>
          </select>
        </div>
      </div>

      <div class="field field--key">
        <div class="field__label">
          <label for="key">Tonart:</label>
        </div>
        <div class="field__input">
          <input id="key" value="none" type="text" />
        </div>
      </div>
    </div>

  </fieldset>

  <fieldset>
    <legend>Generator</legend>

    <div class="fieldset fieldset--generator">
      <div class="field field--patterns">
        <div class="field__label">
          <label for="patterns">Pattern:</label>
        </div>
        <div class="field__input">
          <textarea id="patterns" cols="80" rows="15">
z2
c2
z/2c3/2
zc
z3/2c/2
c/2c3/2
cc
c3/2c/2
z/2c/2c
z/2cc/2
zc/2c/2
c/2c/2c
c/2cc/2
cc/2c/2
z/2c/2c/2c/2
c/2c/2c/2c/2
</textarea>
        </div>
      </div>

      <div class="field field--pattern_count">
        <div class="field__label">
          <label for="pattern_count">
            Patternlänge:
          </label>
        </div>
        <div class="field__input">
          <input type="integer" id="pattern_count" size="2" value="1">/<input type="integer" id="pattern_length" size="2" value="4">
        </div>
      </div>

      <div class="field field--row_count">
        <div class="field__label">
          <label for="row_count">Zeilen:</label>
        </div>
        <div class="field__input">
          <input type="integer" id="row_count" size="2" value="5">
        </div>
      </div>

      <div class="field field--bars_per_row">
        <div class="field__label">
          <label for="bars_per_row">Takte pro Zeile:</label>
        </div>
        <div class="field__input">
          <input type="integer" id="bars_per_row" size="2" value="4" />
        </div>
      </div>

      <div class="field field--staffwidth">
        <div class="field__label">
          <label for="staffwidth">Grafikbreite:</label>
        </div>
        <div class="field__input">
          <input type="integer" id="staffwidth" size="4" value="740" />px
        </div>
      </div>

    </div>
   </fieldset>

  <fieldset>
    <legend>Töne</legend>

    <div class="fieldset fieldset-tunes">

      <div class="field field--random_pitch">
        <div class="field__label">
          <label for="random_pitch">Zufällige Tonhöhen:</label>
        </div>
        <div class="field__input">
          <input type="checkbox" id="random_pitch" checked="checked">
        </div>
      </div>

      <div class="field field--pitches">
        <div class="field__label">
          <label for="pitches">Tonhöhen:</label>
        </div>
        <div class="field__input">
          <input type="text" id="pitches" size="96" value="c | d | e | f | g | a | b" />
        </div>
      </div>

  </fieldset>

  <div class="form-actions">
    <button id="generate">Generieren</button>
  </div>
</form>

<div id="warnings"></div>
<div class="render-area">
  <div id="paper"></div>
  <aside class="render-area__extra">
    <button id="download-png">Als .PNG speichern</button>
    <button id="download-svg">Als .SVG speichern</button>
    <button id="download-abc">Als .ABC speichern</button>
  </aside>
</div>

<div class="composition__wrapper">
  <span class="composition__toggle" id="toggle-handler">ABC Noten anzeigen</span>
  <textarea class="composition" id="composition" cols="80" rows="15" style="display: none;"></textarea>
</div>

<a href="http://abcnotation.com/wiki/abc:standard:v2.1">ABC Notation</a>
<a href="https://github.com/paulrosen/abcjs">abcjs</a>
  </body>
